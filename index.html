<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.6" integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni" crossorigin="anonymous"></script>
    <link href="./static/global.css" rel="stylesheet" >
</head>
<body>
    <div class="container" >
        <div hx-get="/title" hx-trigger="load delay:0.1s" hx-indicator="#indicator"></div>
        <div hx-get="/loading?name=indicator" hx-trigger="load"></div>

        <div class="row" >
            <div class="col-8" id="list" >
                {{ range .Tasks }}
                <div class="alert alert-secondary" >
                    <p class="text-black" >{{ .Name }}</p>
                </div> 
                {{ end }}
            </div>
            <div class="col-4" >
                <div hx-get="/form" hx-trigger="load delay:0.1s" hx-indicator="#indicator-form" ></div>
                <div hx-get="/loading?name=indicator-form" hx-trigger="load"></div>
            </div>
        </div>
    </div>

</body>
</html>
